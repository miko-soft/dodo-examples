<h1>dd-keyup</h1>
The keyup event listener.


<br><br>
<h4>DD-KEYUP (controller method)</h4>
Focus the INPUT field, type some letters and press enter. (Open console to watch the result.)
<br><input type="text" style="width:210" dd-keyup="runKEYUP($element, $value, $event)"> - bind to all keyup event codes
<br><input type="text" value="123.45" style="width:210" dd-keyup="runKEYUP($element, $value, $event) --enter"> - bind to "enter" keyup event.code
