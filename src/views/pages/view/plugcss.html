<h1>plugCSS(), unplugCSS()</h1>
<p>
  <br>The plugCSS() creates <b style="font-size:smaller">&lt;style dd-ref="#reference"&gt;&lt;/style&gt;</b> tag.
  <br>The unplugCSS() removes the style tag with <b>dd-ref="#reference"</b> tag. To test this click <a href="/" dd-href>HOME</a> link and watch DevTool &rarr; Elements.
</p>
