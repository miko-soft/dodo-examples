<h1>dd-foreach-grandchild</h1>
This example show how simply show 3-dimensional data.

<br><br>
<button dd-click="changeRows()">change model value</button>


<table>
  <tr dd-foreach="$model.rows --row">
    <td dd-foreach-child="row --cell">
      <span dd-foreach-grandchild="cell --spanData">${spanData},</span>
    </td>
  </tr>
</table>


<style scoped>
  table {
    width: 340px;
    margin-top: 21px;
  }

  table td,
  th {
    border: 1px solid gray;
    padding: 5px 3px;
  }
</style>
