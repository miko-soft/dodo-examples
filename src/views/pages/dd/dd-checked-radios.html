<h1>dd-checked (radios)</h1>
Set the "checked" attribute with the controller property value (single string value).

<br><br>
<h3>Radios</h3>
<br><button dd-click="setPet()">Set a Pet</button>
<br>dd-checked="$model.pet" &rarr;
<input type="radio" name="pet" value="dog" dd-checked="$model.pet">dog &nbsp;&nbsp;
<input type="radio" name="pet" value="cat" dd-checked="$model.pet"> cat &nbsp;&nbsp;
<input type="radio" name="pet" value="rabbit" dd-checked="$model.pet"> rabbit

<br><br>
<br><button dd-click="setNumber()">Set a Number</button>
<br>dd-checked="$model.number" &rarr;
<input type="radio" name="number" value="1" dd-checked="$model.number">1 &nbsp;&nbsp;
<input type="radio" name="number" value="2" dd-checked="$model.number"> 2 &nbsp;&nbsp;
<input type="radio" name="number" value="3" dd-checked="$model.number"> 3
