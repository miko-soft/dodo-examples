<h1>dd-elem</h1>
Pick up the DOM element and save it in the controller property "this.$dd.elems".

<br><br>
<button dd-click="runELEM()">run ELEM</button> <small>Click button multiple times to toggle the text color.</small>
<p style="font-weight:bold" dd-elem="myElem">catch this element and store in the controller object (this.$dd.elems)</p>
