<h1>dd-style</h1>
Modify the "style" attribute with the controller property value. Controller property must be object or null.

<br><br>
<button dd-click="toggleSTYLE()">Toggle Style</button>
<br>
<br>dd-style="$model.myStajl" &rarr; <span style="font-weight:bold" dd-style="$model.myStajl">"font-weight:bold" will remain</span>
<br>dd-style="$model.myStajl --replace" &rarr; <span style="font-weight:bold" dd-style="$model.myStajl --replace">"font-weight:bold" will be removed</span>
