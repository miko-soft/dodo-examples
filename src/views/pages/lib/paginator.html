<h1>Paginator</h1>


<!-- results -->
<div class="w3-container w3-margin">
  <div dd-if="$model.itemsTotal">
    <h3>Results: <small><span dd-text="$model.results.length"></span> of <span dd-text="$model.itemsTotal"></span></small></h3>
  </div>
  <div dd-foreach="$model.results --val,key">
    <span class="w3-text-green w3-margin-right" dd-mustache>
      {{this.paginator.ordCalc(this.currentPage, this.itemsPerPage, ${key})}}
    </span>
    <span class="w3-margin-right">${val.name}</span> &middot;
    <span style="color:gray">age: ${val.age}</span>
  </div>
</div>


<!-- pagination links -->
<div class="w3-container w3-margin" dd-show="$model.pageLinks --visibility">
  <div class="w3-row">
    <div class="w3-third">&nbsp;</div>
    <div class="w3-third">
      <div class="w3-center">
        <div class="w3-bar">
          <a href="" class="w3-button" dd-click="openPage(1, $element) --preventDefault">&laquo;</a>
          <a href="" class="w3-button" dd-foreach="$model.pageLinks --val,key" class="${val.c}" dd-click="openPage(${val.i}) --preventDefault">${val.i}</a>
          <a href="" class="w3-button" dd-click="openPage(this.pagesTotal, $element) --preventDefault">&raquo;</a>
        </div>
      </div>
    </div>
    <div class="w3-third">&nbsp;</div>
  </div>
</div>
